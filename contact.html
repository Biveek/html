<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>This is Contact Page</h1>
    <form action="mailto:bivekgiri123@gmail.com?subject=Demo" method="post" enctype="text/plain">

        <p>
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="Enter Your Email" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
        </p>
        <p>
            <label for="Subject">Subject</label>
            <input type="text" id="Subject" placeholder="Topics you want to know">
        </p>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>


</body>
</html>
